<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Shopping List</title>
<link href='http://fonts.googleapis.com/css?family=Poiret+One|Hammersmith+One' rel='stylesheet' type='text/css'>
<link href="style/style.css" type="text/css" rel="stylesheet" />
<link href="style/normalize.css" type="text/css" rel="stylesheet" />
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="js/app.js"></script>
<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
<script>
  $(function() {
    $( ".answersWrapper" ).sortable();
    $( ".answersWrapper" ).disableSelection();
  });
  </script>
</head>

<body>
<div class="header">
	<div class="wrapper">
    	<img src="images/listIcon.png" />
    	<h1>Shopping List</h1>
        <h3>So you do not forget to buy what you came for!</h3>
    </div>
</div>
<div class="contentArea">
	<div class="wrapper">
    	<div class="buttonArea">
        	<input type="text" id="listInput" placeholder="Add List Item Here" /><button id="addItemBtn">Add Item</button><button class="clearListBtn">Clear List</button>
        </div>
        <div id="answersWrapper">
        	<h4 class="answerTitleArea">Click to cross out.  Drag items around to re-arrange.<br />
            Double click to delete an item or click the Clear List button.</h4>
        </div>
  </div>
</div>
<div class="footer">
	<div class="wrapper">
    	<h3>Created by Heidi Rakow</h3>
    </div>
</div>
</body>
</html>
